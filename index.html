  <style>
    body {

      background: linear-gradient(180deg, #f7f3eb, #efe7d8);
      color: #2e2a24;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3b2f1e;
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.15em;
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }
    .intro {
      text-align: center;
      margin-bottom: 2.5rem;
      line-height: 1.8;
    }
    .intro p {
      margin: 0.5rem 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #ffffff;
      border: 1px solid #d8cdb5;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }
    .card h2 {
      font-size: 1.1rem;
      margin: 0.3rem 0;
      text-align: center;
    }
    .card p {
      font-size: 0.9rem;
      line-height: 1.6;
      margin: 0.3rem 0 0.8rem;
    }
    .download {
      text-align: center;
      margin-top: auto;
    }
    .download a {
      display: inline-block;
      background: #7a5a2b;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }
    .download a:hover {
      background: #5f451f;
    }
    .note {
      margin-top: 3rem;
      font-size: 0.85rem;
      background: #fbf8f2;
      border-left: 4px solid #7a5a2b;
      padding: 1rem;
      line-height: 1.7;
    }
    footer {
      background: #3b2f1e;
      color: #ddd;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>

  </main>

  <footer>
    © 江美城跡

</body>
</html>
