<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>江美城 デジタル御城印（通常版）</title>

<style>
body {
  font-family: "Noto Serif JP", "游明朝", serif;
  background: #f7f6f2;
  color: #222;
  margin: 0;
  padding: 40px 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.lead {
  font-size: 15px;
  margin-bottom: 30px;
  line-height: 1.8;
}

/* 御城印表示 */
.image-wrapper {
  position: relative;
  display: inline-block;
  background: #fff;
  padding: 10px;
  border: 1px solid #ccc;
}

.image-wrapper img {
  width: 100%;
  max-width: 600px;
  height: auto;
}

/* 日付（左下・縦書き・墨色） */
.vertical-date {
  position: absolute;
  left: 25px;
  bottom: 25px;

  writing-mode: vertical-rl;
  text-orientation: upright;

  font-size: 18px;
  letter-spacing: 0.1em;
  color: #2b2b2b;
}

/* DLボタン */
.download {
  margin-top: 25px;
}

.download a {
  display: inline-block;
  padding: 12px 24px;
  background: #333;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.download a:hover {
  opacity: 0.85;
}

.note {
  font-size: 13px;
  margin-top: 20px;
  color: #555;
}
</style>
</head>

<body>
<div class="container">

  <h1>江美城 デジタル御城印</h1>

  <p class="lead">
    江美城の歴史と姿を伝えるデジタル御城印です。<br>
    本ページで表示される日付は、閲覧した当日の日付が自動で反映されます。
  </p>

  <div class="image-wrapper">
    <img src="ebicastle.png" alt="江美城 デジタル御城印 通常版">
    <div id="date-text" class="vertical-date"></div>
  </div>

  <div class="download">
    <a href="ebicastle.png" download>画像をダウンロード</a>
  </div>

  <p class="note">
    ※ 個人利用の範囲でお楽しみください。<br>
    ※ 無断転載・再配布はご遠慮ください。
  </p>

</div>

<script>
const today = new Date();

const wareki = new Intl.DateTimeFormat(
  'ja-JP-u-ca-japanese',
  {
    era: 'long',
    year: 'numeric',
    month: 'numeric',
    day: 'numeric'
  }
).format(today);

document.getElementById('date-text').textContent =
  `発行日\n${wareki}`;
</script>

</body>
</html>
